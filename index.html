<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>404 NOT FOUND</title>
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            font-family: sans-serif;
            background-color: #f0f0f0;
        }
        h1 {
            font-size: 2rem;
            color: #333;
        }
    </style>
</head>
<body>

    <h1>404 NOT FOUND</h1>

    <script>
        // 页面加载时立即执行
        window.onload = function() {
            const message = "当前网站涉及低俗淫秽内容，存在风险，是否继续访问";
            
            // 使用浏览器原生确认弹窗
            // confirm 会返回 true (确定/继续) 或 false (取消/退出)
            if (confirm(message)) {
                // 用户点击“确定”，留在页面
                console.log("用户选择继续访问");
            } else {
                // 用户点击“取消”，执行退出逻辑
                // 尝试关闭窗口，如果失效则跳转到空白页
                window.close();
                setTimeout(() => {
                    window.location.href = "about:blank";
                }, 100);
            }
        };
    </script>
</body>

</html>
